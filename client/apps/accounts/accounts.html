<template name="login">

    {{> account_header }}
    <div class="account-content clearfix"> 
        <form action="/authenticate" method="post" class="primary-col clearfix" novalidate=""> 
            <h2> Log In </h2>    
            <label for="email-login"> Email </label> 
            <input type="email" name="user" id="email-login" value="" tabindex="1" autocomplete="off" autocorrect="off" spellcheck="false" autocapitalize="off" autofocus=""> 
            <label for="password-login"> Password </label> 
            <input type="password" name="password" id="password-login" tabindex="2" placeholder="e.g., ••••••••••••••••"> 
            <a href="/forgot" class="quiet right" style="margin: 10px 0 0;" tabindex="4">Forgot your password?</a> 
            <input type="submit" class="primary" value="Log In" tabindex="3">   
            <p class="quiet clear"> New here? <a href="/signup"><strong>Create an Account.</strong></a> </p>   
            <input type="hidden" name="returnUrl" value="/"> 
        </form>
        {{> account_google }}
    </div>
</template>

<template name="signup">
    {{> account_header }}
    <div class="account-content clearfix"> 
        <form action="/signup" method="post" class="primary-col clearfix js-emailpassword" novalidate=""> 
            <h2>Create an Account</h2> 
            <label for="display-name-create"> Name </label> 
            <input type="text" name="fullName" id="display-name-create" value="" tabindex="1" autofocus="" placeholder="e.g., Dr. Frankenstein"> 
            <p class="hide error js-email-as-name" style="padding-bottom: 16px;"> 
                That looks like an email address. This will be publically visible. Try using an actual name like “Sherlock Holmes”. 
            </p>  
            <label for="email-create"> Email </label> 
            <input type="email" name="email" id="email-create" value="" autocomplete="off" autocorrect="off" spellcheck="false" autocapitalize="off" placeholder="e.g., doc@frankenstein.com">
            <label for="password-create"> Password </label> 
            <input type="password" name="password" id="password-create" placeholder="e.g., ••••••••••••••••"> 
            <input type="submit" class="primary" value="Create New Account">  
            <p class="quiet clear"> 
                Already have an account? <a href="/login"><strong>Log In.</strong></a> 
            </p>  
            <input type="hidden" name="returnUrl" value="/"> 
            <input type="hidden" name="source" value=""> 
        </form>
        {{> account_google }}
    </div>
</template>


<template name="forgot">
    {{> account_header }}
    <div class="account-content clearfix"> 
        <h1> Forgot your password? </h1> 
        <p id="feedback"> Submit your email address and we’ll send you a link to reset your password. </p> 
        <form method="POST" action="/forgot"> 
            <label for="email-input"> Email address: </label> 
            <input type="email" name="email" id="email-input" autocomplete="off" autocorrect="off" spellcheck="false" autocapitalize="off" autofocus="" placeholder="e.g., swordsandstuff@hotmail.com"> 
            <input type="submit" class="primary" value="Submit"> 
        </form> 
    </div>
</template>


<template name="account_header">
    <div class="account-header"> 
        <img alt="Trello logo" src="https://d2k1ftgv7pobq7.cloudfront.net/images/bd87ee916375920ae72dffadbb10d412/logo-blue-lg.png"> 
    </div>
</template>

<template name="account_google">
    <form action="/authenticate_openid" method="post" class="secondary-col clearfix">
        <label> Or log in with: </label>  
        <input type="hidden" name="openid_identifier2" value=""> 
        <input type="submit" class="primary" value="Google Account"> 
        <input type="hidden" name="returnUrl2" value="/"> 
        <input type="hidden" name="confirmNew2" value="true">  
    </form>
</template>
