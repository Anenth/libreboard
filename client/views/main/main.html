<head>
    <title>Metrello</title>
</head>

<template name="layout">
    <div id="surface">
        <div id="content">
            {{ > yield }}
        </div>
    </div>
</template>

<template name="home">
    <div class="whiteBg">
        <header id="landingHeader" class="landing-header"> 
            <img id="landingLogo" title="Trello logo" src="/logo.png">
            <h2>Organize anything, together</h2>
        </header> 
        <section id="landingFirstSignUpButton" class="landing-section"> 
            <div class="width-wrapper"> 
                <a class="button primary" href="{{ pathFor route='Signup' }}"> Sign Up—It’s Free! </a> 
            </div> 
        </section>
    </div>
</template>
