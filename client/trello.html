<head>
  <title>Meteorjs Trello</title>
</head>
<body>
    <div id="surface" class="clearfix">
        {{#unless loggingIn }}
            {{> header }}
        {{/unless}}
        <div id="content" class="clearfix">
            {{#isolate}} {{renderPage}} {{/isolate}}
        </div>
    </div>
    {{> pop_base }}
</body>
